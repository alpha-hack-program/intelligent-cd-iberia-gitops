apiVersion: apps/v1
kind: Deployment
metadata:
  name: discounts
  namespace: discounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discounts
  template:
    metadata:
      labels:
        app: discounts
    spec:
      containers:
      - name: discounts
        image: quay.io/dseveria/discounts:v1.0.1
        ports:
        - containerPort: 8080