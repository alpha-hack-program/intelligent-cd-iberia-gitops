apiVersion: apps/v1
kind: Deployment
metadata:
  name: discounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: discounts
  template:
    metadata:
      labels:
        app: discounts
    spec:
      containers:
      - name: discounts
        image: quay.io/dseveria/discounts:v1.0.1
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: discounts-configmap-env-base
data:
  application.colour: black
  application.mode: online
  application.version: v1.0.1
  quarkus.log.level: debug
---
apiVersion: v1
kind: Service
metadata:
  name: discounts
spec:
  selector:
    app: discounts
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  type: ClusterIP